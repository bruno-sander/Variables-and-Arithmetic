<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Mileage</title>
<script>

function MPH() {
	let OdoStart = document.getElementById('StartInputBox').value;
 let OdoEnd = document.getElementById('EndInputBox').value;
 let gas = document.getElementById('gasInputBox').value;

  let b = parseFloat(OdoStart);
  let e = parseFloat(OdoEnd);
  let g = parseFloat(gas);
  let mileage = (e - b)/g ;
   document.getElementById('MilesDiv').innerHTML = mileage + " per gallon";
}

</script>
</head>
<body>                               
<h5>Enter Start Odometer: <input type="text" id="StartInputBox"></h5>
<br>
<h5>Enter End Odometer: <input type="text" id="EndInputBox"></h5>
<br>
<h5>Amount of gas used in gallons: <input type="text" id="gasInputBox"></h5>
<button type="button" onclick="MPH()">Convert</button>
<div id="MilesDiv"></div>                     
</body>            
</html>
