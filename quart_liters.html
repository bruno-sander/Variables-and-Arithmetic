<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Quarts to Liters</title>
<script>

function quartToLiter() {
	let q= parseInt(document.getElementById('AddQuart').value);
	let c= q * 0.946353
	let l= "This amount is (are): " + c + " liters"
		document.getElementById('OutDiv').innerHTML = l;
}

</script>
</head>
<body>
<h4>Quarts:<input type="text" id="AddQuart"></h4>
 <button type="button" onclick="quartToLiter()">Convert Here To Liters</button>
 <div id="OutDiv"></div>
 </body>
</html>
